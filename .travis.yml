language: java
jdk: openjdk8
script:
  - mvn -B -s .travis/deploy-settings.xml -Dcoverage-report clean install
deploy:
  - provider: script
    script: mvn -B -s .travis/deploy-settings.xml -DperformRelease -DskipTests -Dgpg.skip=true deploy
    skip_cleanup: true
    on:
      repo: mvc-spec/mvc-tck
      branch: master
  - provider: script
    script: .travis/deploy-coverage-report.sh
    skip_cleanup: true
    on:
      repo: mvc-spec/mvc-tck
      branch: master
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
